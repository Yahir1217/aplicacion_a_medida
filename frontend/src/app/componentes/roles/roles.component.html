<div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title mb-0">Roles</h4>
          </div>
          <div class="card-body">
            <div class="listjs-table" id="roleList">
              <div class="row g-4 mb-3">
                <div class="col-sm-auto">
                  <div>
                    <button type="button" class="btn btn-success add-btn me-2" data-bs-toggle="modal"
                      data-bs-target="#showModal">
                      <i class="ri-add-line align-bottom me-1"></i> Agregar
                    </button>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="d-flex justify-content-sm-end">
                    <div class="search-box ms-2">
                        <input type="text" class="form-control search" placeholder="Buscar..." [(ngModel)]="filtro" (input)="buscarRol()">
                        <i class="ri-search-line search-icon"></i>
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="table-responsive table-card mt-3 mb-1">
                <table class="table align-middle table-nowrap" id="roleTable">
                  <thead class="table-light">
                    <tr>
                      <th scope="col" style="width: 50px;">
                        <div class="form-check">
                        </div>
                      </th>
                      <th>Nombre</th>
                      <th>Descripción</th>
                      <th>Acción</th>
                    </tr>
                  </thead>
                  <tbody class="list form-check-all">
                    <tr *ngFor="let rol of roles">
                      <th scope="row">
                      </th>
                      <td>{{ rol.nombre }}</td>
                      <td>{{ rol.descripcion }}</td>
                      <td>
                        <div class="d-flex gap-2">
                          <button class="btn btn-sm btn-success" (click)="seleccionarRol(rol)" data-bs-toggle="modal"
                            data-bs-target="#showModal">Editar</button>
                          <button class="btn btn-sm btn-danger" (click)="eliminarRol(rol.id)">Eliminar</button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
  
                <div class="noresult" *ngIf="roles.length === 0">
                  <div class="text-center">
                    <h5 class="mt-2">¡Lo sentimos! No se encontraron resultados</h5>
                    <p class="text-muted mb-0">No se encontraron roles para tu búsqueda.</p>
                  </div>
                </div>
              </div>
  
              <div class="d-flex justify-content-end">
                <div class="pagination-wrap hstack gap-2">
                  <a class="page-item pagination-prev disabled" href="javascript:void(0)">Anterior</a>
                  <ul class="pagination listjs-pagination mb-0"></ul>
                  <a class="page-item pagination-next" href="javascript:void(0);">Siguiente</a>
                </div>
              </div>
            </div>
          </div> <!-- end card-body -->
        </div> <!-- end card -->
      </div> <!-- end col -->
    </div> <!-- end row -->
  </div>
  
  <!-- Modal Agregar/Editar Rol -->
  <div class="modal fade" id="showModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-light p-3">
          <h5 class="modal-title" id="modalTitle">Agregar Rol</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <form autocomplete="off" (ngSubmit)="guardarRol()">
            <div class="modal-body">
            <div class="mb-3">
              <label for="nombre-field" class="form-label">Nombre</label>
              <input type="text" id="nombre-field" class="form-control" placeholder="Nombre del rol"
                [(ngModel)]="nuevoRol.nombre" name="nombre" required />
            </div>
  
            <div class="mb-3">
              <label for="descripcion-field" class="form-label">Descripción</label>
              <textarea id="descripcion-field" class="form-control" placeholder="Descripción del rol"
                [(ngModel)]="nuevoRol.descripcion" name="descripcion"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <div class="hstack gap-2 justify-content-end">
              <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
