<!-- Contenedor principal -->
<div class="min-h-screen h-screen w-screen flex items-center justify-center bg-white font-[Poppins,sans-serif]">
  
  <!-- Grid: imagen + formulario -->
  <div class="container grid grid-cols-1 md:grid-cols-2 gap-8 items-center px-8 max-w-7xl w-full">
    
    <!-- Imagen izquierda -->
    <div class="hidden md:block">
      <img src="assets/img/login/image.png" alt="Imagen Login" class="w-full max-w-md mx-auto">
    </div>

    <!-- Formulario -->
    <div class="flex flex-col items-center text-center w-full max-w-md">
      
      <img src="../../../assets/img/login/avatar.png" alt="Avatar" class="h-[100px] mb-4">

      <h2 class="text-2xl font-bold mb-4">Bienvenido</h2>

      <form (ngSubmit)="login()" class="w-full">
        <!-- Email -->
        <div class="relative flex items-center border-b-2 border-gray-300 py-2 mb-6 focus-within:border-green-500">
          <div class="text-gray-400 px-3">
            <i class="fas fa-envelope"></i>
          </div>
          <input
            type="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Correo"
            class="w-full bg-transparent outline-none text-lg text-gray-700"
          >
        </div>

        <!-- Password -->
        <div class="relative flex items-center border-b-2 border-gray-300 py-2 mb-6 focus-within:border-green-500">
          <div class="text-gray-400 px-3">
            <i class="fas fa-lock"></i>
          </div>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Contraseña"
            class="w-full bg-transparent outline-none text-lg text-gray-700"
          >
        </div>

        <!-- Botón -->
        <button
          type="submit"
          class="w-full h-12 rounded-3xl text-white text-lg uppercase bg-gradient-to-r from-green-500 to-green-400 transition-all duration-500 hover:from-green-600 hover:to-green-500 mt-4"
        >
          Iniciar Sesión
        </button>
      </form>
    </div>
  </div>
</div>
